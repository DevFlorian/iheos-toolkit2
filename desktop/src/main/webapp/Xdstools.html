<!doctype html>
<!-- The DOCTYPE declaration above will set the     -->
<!-- browser's rendering engine into                -->
<!-- "Standards Mode". Replacing this declaration   -->
<!-- with a "Quirks Mode" doctype is not supported. -->

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

    <!--                                                               -->
    <!-- Consider inlining CSS to reduce the number of requested files -->
    <!--                                                               -->
    <link type="text/css" rel="stylesheet" href="Xdstools.css">

    <!--  BEGIN JSNI: sh 3rd party -->
    <!-- Base CSS SyntaxHighlighter -->
    <link type="text/css" rel="stylesheet" href="toolkit/styles/shCore.css"/>

    <!-- Eclipse Syntax Theme -->
    <link type="text/css" rel="stylesheet" href="toolkit/styles/shThemeEclipse.css"/>
    <!-- END JNSI: sh 3rd party -->

    <!--                                           -->
    <!-- Any title is fine                         -->
    <!--                                           -->
    <title>XDS Toolkit</title>
    <!-- Base JS SyntaxHighlighter -->
    <script type="text/javascript" language="javascript" src="toolkit/scripts/shCore.js"></script>

    <!-- Extension for each wanted language to support -->
    <script type="text/javascript" language="javascript" src="toolkit/scripts/shBrushXml.js"></script>
    <script type="text/javascript" language="javascript" src="toolkit/scripts/shBrushCss.js"></script>
    <script type="text/javascript" language="javascript" src="toolkit/scripts/shBrushPlain.js"></script>
    <!--  END JSNI: sh 3rd party -->
    <!--                                           -->
    <!-- This script loads your compiled module.   -->
    <!-- If you display any GWT meta tags, they must   -->
    <!-- be added before this line.                -->
    <!--                                           -->
    <script type="text/javascript" language="javascript" src="xdstools/xdstools.nocache.js"></script>


  </head>

  <!--                                           -->
  <!-- The body can have arbitrary html, or      -->
  <!-- you can leave the body empty if you want  -->
  <!-- to create a completely dynamic UI.        -->
  <!--                                           -->
  <body>

    <!-- OPTIONAL: include this if you want history support 
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
     -->
     
  </body>
</html>
